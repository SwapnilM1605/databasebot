<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="https://www.gracekennedy.com/wp-content/uploads/cropped-site-identity-lg-192x192.png" sizes="192x192">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -60%;
            left: -60%;
            width: 120%;
            height: 120%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 40%, transparent 70%);
            border-radius: 50%;
            z-index: -2;
            animation: rotateGradient 20s linear infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -60%;
            right: -60%;
            width: 120%;
            height: 120%;
            background: linear-gradient(315deg, #4facfe 0%, #00f2fe 40%, transparent 70%);
            border-radius: 50%;
            z-index: -2;
            animation: rotateGradient 25s linear infinite reverse;
        }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            animation: fadeInLogo 1s ease-out;
            z-index: 2;
            position: relative;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        .logo-icon::after {
            content: 'ðŸ“Š';
            font-size: 28px;
            z-index: 2;
            position: relative;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo-title {
            font-size: 3.2rem;
            font-weight: 700;
            color: #1e3c72;
            text-shadow: 0 2px 4px rgba(30, 60, 114, 0.2);
            letter-spacing: -2px;
            position: relative;
        }

        .logo-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4da8da 0%, #2a5298 50%, #f6a55c 100%);
            border-radius: 2px;
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.7; transform: scaleX(1); }
            50% { opacity: 1; transform: scaleX(1.05); }
        }

        .logo-subtitle {
            font-size: 0.9rem;
            color: #666;
            font-weight: 400;
            margin-top: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes fadeInLogo {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 
                        0 0 0 1px rgba(255, 255, 255, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.4);
            padding: 35px 30px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: fadeIn 1s ease-in;
            position: relative;
            z-index: 2;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 20px;
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h1 {
            margin-bottom: 25px;
            font-size: 1.6rem;
            color: #333;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 90%;
            padding: 12px 14px;
            margin: 10px 0;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            background: rgba(255, 255, 255, 0.9);
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #3a5ca8;
            box-shadow: 0 0 0 3px rgba(58, 92, 168, 0.15);
            outline: none;
            background: rgba(255, 255, 255, 1);
        }

        .login-form input[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #7b8ff0 0%, #8a5fb8 100%);
            color: #fff;
            padding: 14px;
            margin-top: 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(77, 168, 218, 0.4);
        }

        .login-form input[type="submit"]:hover {
            background: linear-gradient(135deg, #7b8ff0 0%, #8a5fb8 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(58, 140, 190, 0.5);
        }

        .login-form .signup-link {
            font-size: 14px;
            margin-top: 20px;
            color: #555;
        }

        .login-form .signup-link a {
            color: #3a5ca8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .login-form .signup-link a:hover {
            color: #2d4a8c;
        }

        ul {
            margin-top: 15px;
            padding-left: 20px;
            color: red;
            list-style-type: disc;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <div class="logo-icon"></div>
        <div>
            <div class="logo-title">DBWHIZ</div>
            <div class="logo-subtitle">Database Intelligence</div>
        </div>
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <form class="login-form" action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <div class="signup-link">
                <p>Click here for <a href="/verify_secret">Database and User Setup</a></p><br>
                <p>Go Back to <a href="{{ url_for('logout') }}">Homepage</a></p>
            </div>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>

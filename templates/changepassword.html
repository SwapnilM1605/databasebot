<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - DBWhiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 24px;
            color: #4b0082;
            font-size: 1.9rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #5f5f5f;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="password"]:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
            outline: none;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: linear-gradient(90deg, #5a65d8, #6a55aa);
            transform: scale(1.02);
        }

        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .message {
            margin: 20px 0;
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
        }

        .success {
            background-color: #e0f7ec;
            color: #2e7d32;
            border-left: 6px solid #4caf50;
        }

        .error {
            background-color: #ffe6e6;
            color: #d32f2f;
            border-left: 6px solid #f44336;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #764ba2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #5e3f8c;
        }

        @media (max-width: 500px) {
            .container {
                padding: 24px 16px;
                margin: 16px;
            }
            h2 {
                font-size: 1.6rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        
        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form id="change-password-form" method="POST" action="{{ url_for('change_password') }}">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new_password" required placeholder="Enter new password">
            </div>
            <button type="submit" class="button" id="submit-button">Change Password</button>
        </form>
        <a href="{{ url_for('app_page') }}" class="back-link">Back to Dashboard</a>
    </div>
    <div class="footer">
        &copy; 2025 DBWhiz. All rights reserved.
    </div>
    <script>
        const form = document.getElementById('change-password-form');
        const submitButton = document.getElementById('submit-button');

        if (form) {
            form.addEventListener('submit', function(e) {
                submitButton.disabled = true;
                submitButton.textContent = 'Changing...';
                // Let the form submit normally to show flash messages
                // Remove the preventDefault and fetch logic to use standard form submission
            });
        }
    </script>
</body>
</html>

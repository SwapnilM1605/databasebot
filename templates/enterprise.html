<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Setup</title>
    <link rel="icon" href="https://www.gracekennedy.com/wp-content/uploads/cropped-site-identity-lg-192x192.png" sizes="192x192">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .enterprise-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .enterprise-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #3a5ca8;
            box-shadow: 0 0 0 0.25rem rgba(58, 92, 168, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #7b8ff0 0%, #8a5fb8 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(123, 143, 240, 0.4);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 143, 240, 0.6);
        }

        .next-step {
            text-align: center;
            margin-top: 20px;
        }

        .next-step a {
            color: #3a5ca8;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .next-step a:hover {
            color: #2d4a8c;
            text-decoration: underline;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="enterprise-container">
        <h1 class="enterprise-title">Enterprise Setup</h1>
        
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form action="{{ url_for('create_enterprise') }}" method="POST">
            <div class="mb-3">
                <label for="enterprise_name" class="form-label">Enterprise Name</label>
                <input type="text" class="form-control" id="enterprise_name" name="enterprise_name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Admin Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Admin Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Enterprise</button>
        </form>

        <div class="next-step">
            <p>Already have an enterprise? <a href="{{ url_for('verify_secret') }}">Setup database connection and create users</a></p><br>
            <p>Go Back to <a href="{{ url_for('logout') }}">Homepage</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
